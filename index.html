<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div>
        <header>
            <h1>Cadastro</h1>

    <main>
        <div class="content">
            <hr/>
            <div class="dadosUsuario">
                
                <form>
                    <label class="labalDados">Dados do usuário:</label>
                    <br />
                    <br />
                    <label>Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" />
                    <br/>
                    <br/>
                    <label>Email</label>
                    <input type="text" name="email" id="email" placeholder="Digite seu email" />
                </form>
            </div>

            <hr />
            <br/>
            <br/>
            <div class="servicosDesejados" >
                <label for="servicos" class="labelSelect">Serviços Desejados:</label>
                <select id="servicos" name="servicos">
                    <option value="passagens">Compra de Passagens</option>
                    <option value="hospedagem">Reserva de Hospedagem</option>
                    <option value="veiculos">Aluguel de Veículos</option>
                </select>
            </div>

            <hr />
            <br/>
            
            <div class="formasDePagamento">
                <br/>
                <fieldset>
                    <legend>Forma de Pagamento:</legend>
                    <br/>
                    <label for="debito">
                      <input type="radio" id="cartao" name="cartao" value="cartao" /> Cartão
                    </label>
              <br/>
                                  
                    <label for="boleto">
              <input type="radio" id="boleto" name="forma-pagamento" value="boleto"> Boleto
              </label>
                    
                    <br/>
                    <label for="pix">
                      <input type="radio" id="pix" name="forma-pagamento" value="pix">
                      PIX</label>
                    
                </fieldset>

            </div>

            <hr/>

          <div class="prazoDePagamento">
            <label for="prazo-pagamento" class="labelSelect">Prazo de Pagamento:</label>
<select id="prazo-pagamento" name="prazo-pagamento">
    <option value="a-vista">À Vista</option>
    <option value="cinco-vezes">Cinco Vezes Sem Juros</option>
    <option value="dez-vezes">Dez Vezes Com Juros</option>
</select>

          </div>
          <hr/>

          <div class="submit">
            <input type="submit" value="salvar"> 
          </div>
        </div>
      </main>
        <script src="script.js"></script>
</body>
